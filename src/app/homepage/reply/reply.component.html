<div class="reply">
  <p class="reply-user">{{ reply.userName }}</p>
  <p class="reply-title">{{ reply.title }}</p>
  <p class="reply-text">{{ reply.postText }}</p>
  <div *ngIf="reply.image">
    <img [src]="reply.image" alt="Reply image" class="reply-image" />
  </div>
  <p class="reply-date">{{ reply.date | date: 'medium' }}</p>
  <button class="delete-button" (click)="onDeleteReply(reply.id)">Delete Reply</button>
</div>
