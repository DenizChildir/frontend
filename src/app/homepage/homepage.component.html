<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homepage.component.css">
  <title>Twitter Clone</title>
</head>
<body>
<header>
  <nav>
    <a href="#" class="logo">Flock</a>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Messages</a>
    </div>
  </nav>
</header>
<main>
  <app-tweet-form></app-tweet-form>
  <div class="create-post">
    <h2>Create a new post</h2>
    <input [(ngModel)]="newPost.userName" placeholder="Your name" />
    <input [(ngModel)]="newPost.title" placeholder="Post title" />
    <textarea [(ngModel)]="newPost.postText" placeholder="Post content"></textarea>
    <input type="file" (change)="onFileSelected($event)" />
    <button (click)="createPost(newPost)">Create Post</button>
  </div>
  <div class="container">
    <h1>Posts</h1>
    <div class="post-list">
      <app-post *ngFor="let post of posts" [post]="post" (createReply)="createReply($event.tweetId, $event.userName, $event.title, $event.postText, $event.image)" (updateReply)="updateReply(post.id, $event)" (deleteReply)="deleteReply(post.id, $event)" (updatePost)="updatePost($event)" (deletePost)="deletePost($event)">
      </app-post>
    </div>
  </div>
</main>
</body>
</html>
