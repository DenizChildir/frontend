<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homepage.component.css">
  <title>Twitter Clone</title>
</head>
<body>
<header>
  <nav>
    <a href="#" class="logo">Flock</a>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Messages</a>
    </div>
  </nav>
</header>
<main>
  <section class="tweet-box">
    <textarea placeholder="What's happening?"></textarea>
    <button>Tweet</button>
  </section>
  <section class="tweets">
    <!-- Add tweets here -->
    <div class="tweet">
      <div class="user-info">
        <img src="https://via.placeholder.com/50" alt="User profile picture">
        <span class="username">@exampleUser</span>
      </div>
      <p class="tweet-content">This is an example tweet.</p>
    </div>
  </section>
  <app-tweet-form></app-tweet-form>
  <div style="max-width: 600px; margin: 0 auto;">
    <app-post-list [posts]="posts"></app-post-list>
  </div>

</main>
</body>
</html>
